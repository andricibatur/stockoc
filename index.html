<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Aplikasi Barang - Export/Import/Backup GitHub & Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 1em; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; }
    th { background: #eee; }
    input, button, select { padding: 6px 10px; margin: 4px 0; }
    .actions button { margin-right: 4px; }
    .import-export { margin: 1em 0; }
    .github-backup { background: #e6f0ff; padding: 1em; border-radius: 6px; margin-bottom: 1em; border: 1px solid #b3d1ff }
    .github-backup label { display: block; margin: 3px 0 2px 0; }
    .github-backup input { width: 350px; max-width: 100%; }
    .github-backup small { font-size: 12px; color: #888; }
    .sheetdb-box { background: #e6ffe6; padding: 1em; margin-bottom: 1em; border: 1px solid #b3ffb3; border-radius: 6px; }
    .sheetdb-box span { font-size: 13px; color: #222; }
  </style>
</head>
<body>
<h2>Manajemen Data Barang</h2>

<!-- Fitur SheetDB -->
<div class="sheetdb-box">
  <b>Sync ke Google Sheets (via SheetDB API)</b><br>
  <button onclick="syncToSheetDB()">Sync ke Google Sheets</button>
  <button onclick="fetchFromSheetDB()">Ambil Data dari Google Sheets</button>
  <span id="sheetdbStatus"></span>
</div>

<!-- FORM BACKUP GITHUB -->
<div class="github-backup">
  <b>Backup ke GitHub</b> <br>
  <label>
    Personal Access Token:
    <input type="password" id="githubToken" placeholder="ghp_xxx...">
    <small>(Buat di: <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a> &mdash; scope: <b>repo</b>)</small>
  </label>
  <label>
    Owner / Repo:
    <input type="text" id="githubRepo" placeholder="username/repo" value="">
  </label>
  <label>
    Path file di repo:
    <input type="text" id="githubFilePath" placeholder="data-barang.json" value="data-barang.json">
  </label>
  <button onclick="backupToGitHub()">Backup ke GitHub</button>
  <span id="githubStatus"></span>
</div>

<form id="barangForm">
  <input type="hidden" id="editIndex" value="">
  <input type="text" id="nama" placeholder="Nama Barang" required />
  <input type="number" id="jumlah" placeholder="Jumlah" required min="1"/>
  <button type="submit" id="submitBtn">Tambah</button>
  <button type="button" id="cancelEdit" style="display:none;">Batal Edit</button>
</form>

<div class="import-export">
  <button onclick="exportJSON()">Export JSON</button>
  <label style="margin-left:1em; cursor:pointer;">
    Import JSON
    <input type="file" id="importFile" accept="application/json" style="display:none;" onchange="importJSON(event)">
  </label>
</div>

<table id="dataTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Nama Barang</th>
      <th>Jumlah</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
const STORAGE_KEY = 'barangDataV1';
let data = [];
const SHEETDB_API = "https://sheetdb.io/api/v1/8l3pk21z7kq20";

// ---- SheetDB Integration ----
// Sinkronisasi: kirim data ke Google Sheets (replace semua data lama)
async function syncToSheetDB() {
  const status = document.getElementById("sheetdbStatus");
  status.textContent = "Menyimpan ke Google Sheets...";
  status.style.color = "#222";
  try {
    // 1. Reset/hapus semua data lama
    await fetch(SHEETDB_API + "/all", { method:"DELETE" });
    // 2. POST data baru (format: {data: [ {nama:..., jumlah:...}, ... ]})
    const dataToSend = data.map(row => ({
      nama: row.nama,
      jumlah: row.jumlah
    }));
    const res = await fetch(SHEETDB_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: dataToSend })
    });
    if(res.ok) {
      status.textContent = "Berhasil sync ke Google Sheets!";
      status.style.color = "green";
    } else {
      status.textContent = "Gagal sync! Cek SheetDB API.";
      status.style.color = "red";
    }
  } catch (e) {
    status.textContent = "Gagal koneksi ke API SheetDB!";
    status.style.color = "red";
  }
}

// Ambil data dari Google Sheets via SheetDB
async function fetchFromSheetDB() {
  const status = document.getElementById("sheetdbStatus");
  status.textContent = "Mengambil data dari Google Sheets...";
  status.style.color = "#222";
  try {
    const res = await fetch(SHEETDB_API);
    if(res.ok) {
      const sheetData = await res.json();
      if(Array.isArray(sheetData)) {
        data = sheetData.map(row => ({
          nama: row.nama || "",
          jumlah: Number(row.jumlah || 0)
        }));
        saveData();
        renderTable();
        status.textContent = "Data berhasil diambil dari Google Sheets!";
        status.style.color = "green";
      } else {
        status.textContent = "Data tidak valid dari SheetDB.";
        status.style.color = "red";
      }
    } else {
      status.textContent = "Gagal mengambil data!";
      status.style.color = "red";
    }
  } catch(e) {
    status.textContent = "Gagal koneksi ke API SheetDB!";
    status.style.color = "red";
  }
}

function loadData() {
  const raw = localStorage.getItem(STORAGE_KEY);
  data = raw ? JSON.parse(raw) : [];
}
function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}
function renderTable() {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = '';
  data.forEach((row, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${idx+1}</td>
      <td>${row.nama}</td>
      <td>${row.jumlah}</td>
      <td class="actions">
        <button onclick="startEdit(${idx})">Edit</button>
        <button onclick="deleteRow(${idx})">Hapus</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
document.getElementById('barangForm').onsubmit = function(e) {
  e.preventDefault();
  const nama = document.getElementById('nama').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const editIdx = document.getElementById('editIndex').value;
  if(editIdx === "") {
    data.push({nama, jumlah});
  } else {
    data[editIdx] = {nama, jumlah};
  }
  saveData();
  renderTable();
  this.reset();
  document.getElementById('cancelEdit').style.display = "none";
  document.getElementById('submitBtn').innerText = "Tambah";
  document.getElementById('editIndex').value = "";
};
function startEdit(idx) {
  document.getElementById('nama').value = data[idx].nama;
  document.getElementById('jumlah').value = data[idx].jumlah;
  document.getElementById('editIndex').value = idx;
  document.getElementById('submitBtn').innerText = "Simpan";
  document.getElementById('cancelEdit').style.display = "inline";
}
document.getElementById('cancelEdit').onclick = function() {
  document.getElementById('barangForm').reset();
  document.getElementById('submitBtn').innerText = "Tambah";
  document.getElementById('editIndex').value = "";
  this.style.display = "none";
};
function deleteRow(idx) {
  if(confirm("Hapus data ini?")) {
    data.splice(idx, 1);
    saveData();
    renderTable();
  }
}
function exportJSON() {
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "data-barang.json";
  a.click();
  URL.revokeObjectURL(url);
}
function importJSON(ev) {
  const file = ev.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const imported = JSON.parse(e.target.result);
      if(Array.isArray(imported)) {
        data = imported;
        saveData();
        renderTable();
        alert("Import berhasil!");
      } else {
        alert("File tidak valid.");
      }
    } catch {
      alert("File tidak valid.");
    }
  };
  reader.readAsText(file);
}

// --- GITHUB BACKUP FITUR ---
async function backupToGitHub() {
  const token = document.getElementById("githubToken").value.trim();
  const repo = document.getElementById("githubRepo").value.trim();
  const filePath = document.getElementById("githubFilePath").value.trim();
  const status = document.getElementById("githubStatus");
  if(!token || !repo || !filePath) {
    status.textContent = "Isi semua data GitHub!";
    status.style.color = "red";
    return;
  }
  status.textContent = "Mengecek file...";
  status.style.color = "#333";
  // Langkah 1: cek apakah file sudah ada (fetch sha)
  let sha = undefined;
  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
      headers: { Authorization: `token ${token}` }
    });
    if(res.status === 200) {
      const json = await res.json();
      sha = json.sha;
    }
  } catch {}
  // Langkah 2: push file (PUT)
  status.textContent = "Backup ke GitHub...";
  const body = {
    message: `Backup data barang (${new Date().toISOString()})`,
    content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
    sha: sha
  };
  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
      method: "PUT",
      headers: {
        Authorization: `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });
    if(res.status === 201 || res.status === 200) {
      status.textContent = "Berhasil backup ke GitHub!";
      status.style.color = "green";
    } else {
      const err = await res.json();
      status.textContent = "Gagal: " + (err && err.message ? err.message : res.status);
      status.style.color = "red";
    }
  } catch (e) {
    status.textContent = "Error koneksi atau token salah!";
    status.style.color = "red";
  }
}

// --- Init ---
loadData();
renderTable();
</script>
</body>
</html>
