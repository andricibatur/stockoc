<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Aplikasi Barang - Export/Import JSON & Sync Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 1em; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; }
    th { background: #eee; }
    input, button { padding: 6px 10px; margin: 4px 0; }
    .actions button { margin-right: 4px; }
    .import-export { margin: 1em 0; }
    .sheetdb-box { background: #e6ffe6; padding: 1em; margin-bottom: 1em; border: 1px solid #b3ffb3; border-radius: 6px; }
    .sheetdb-box span { font-size: 13px; color: #222; }
  </style>
</head>
<body>
<h2>Manajemen Data Barang</h2>

<!-- Fitur SheetDB -->
<div class="sheetdb-box">
  <b>Sync ke Google Sheets (via SheetDB API)</b><br>
  <button onclick="syncToSheetDB()">Sync ke Google Sheets</button>
  <button onclick="fetchFromSheetDB()">Ambil Data dari Google Sheets</button>
  <span id="sheetdbStatus"></span>
</div>

<!-- Form input -->
<form id="barangForm">
  <input type="hidden" id="editIndex" value="">
  <input type="text" id="nama" placeholder="Nama Barang" required />
  <input type="number" id="jumlah" placeholder="Jumlah" required min="1"/>
  <button type="submit" id="submitBtn">Tambah</button>
  <button type="button" id="cancelEdit" style="display:none;">Batal Edit</button>
</form>

<!-- Export/Import -->
<div class="import-export">
  <button onclick="exportJSON()">Export JSON</button>
  <label style="margin-left:1em; cursor:pointer;">
    Import JSON
    <input type="file" id="importFile" accept="application/json" style="display:none;" onchange="importJSON(event)">
  </label>
</div>

<table id="dataTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Nama Barang</th>
      <th>Jumlah</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
const STORAGE_KEY = 'barangDataV1';
let data = [];

function loadData() {
  const raw = localStorage.getItem(STORAGE_KEY);
  data = raw ? JSON.parse(raw) : [];
}
function saveData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}
function renderTable() {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = '';
  data.forEach((row, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${idx+1}</td>
      <td>${row.nama}</td>
      <td>${row.jumlah}</td>
      <td class="actions">
        <button onclick="startEdit(${idx})">Edit</button>
        <button onclick="deleteRow(${idx})">Hapus</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
document.getElementById('barangForm').onsubmit = function(e) {
  e.preventDefault();
  const nama = document.getElementById('nama').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const editIdx = document.getElementById('editIndex').value;
  if(editIdx === "") {
    data.push({nama, jumlah});
  } else {
    data[editIdx] = {nama, jumlah};
  }
  saveData();
  renderTable();
  this.reset();
  document.getElementById('cancelEdit').style.display = "none";
  document.getElementById('submitBtn').innerText = "Tambah";
  document.getElementById('editIndex').value = "";
};
function startEdit(idx) {
  document.getElementById('nama').value = data[idx].nama;
  document.getElementById('jumlah').value = data[idx].jumlah;
  document.getElementById('editIndex').value = idx;
  document.getElementById('submitBtn').innerText = "Simpan";
  document.getElementById('cancelEdit').style.display = "inline";
}
document.getElementById('cancelEdit').onclick = function() {
  document.getElementById('barangForm').reset();
  document.getElementById('submitBtn').innerText = "Tambah";
  document.getElementById('editIndex').value = "";
  this.style.display = "none";
};
function deleteRow(idx) {
  if(confirm("Hapus data ini?")) {
    data.splice(idx, 1);
    saveData();
    renderTable();
  }
}
function exportJSON() {
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "data-barang.json";
  a.click();
  URL.revokeObjectURL(url);
}
function importJSON(ev) {
  const file = ev.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const imported = JSON.parse(e.target.result);
      if(Array.isArray(imported)) {
        data = imported;
        saveData();
        renderTable();
        alert("Import berhasil!");
      } else {
        alert("File tidak valid.");
      }
    } catch {
      alert("File tidak valid.");
    }
  };
  reader.readAsText(file);
}

// ---- SheetDB Integration ----
const SHEETDB_API = "https://sheetdb.io/api/v1/8l3pk21z7kq20";

// Sinkronisasi: kirim data ke Google Sheets (replace semua data lama)
async function syncToSheetDB() {
  const status = document.getElementById("sheetdbStatus");
  status.textContent = "Menyimpan ke Google Sheets...";
  status.style.color = "#222";
  // Hapus semua data lama di SheetDB (reset), lalu POST data baru
  try {
    // 1. Reset/hapus semua data lama
    await fetch(SHEETDB_API + "/all", { method:"DELETE" });
    // 2. POST data baru (format: {data: [ {nama:..., jumlah:...}, ... ]})
    const dataToSend = data.map(row => ({
      nama: row.nama,
      jumlah: row.jumlah
    }));
    const res = await fetch(SHEETDB_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: dataToSend })
    });
    if(res.ok) {
      status.textContent = "Berhasil sync ke Google Sheets!";
      status.style.color = "green";
    } else {
      status.textContent = "Gagal sync! Cek SheetDB API.";
      status.style.color = "red";
    }
  } catch (e) {
    status.textContent = "Gagal koneksi ke API SheetDB!";
    status.style.color = "red";
  }
}

// Ambil data dari Google Sheets via SheetDB
async function fetchFromSheetDB() {
  const status = document.getElementById("sheetdbStatus");
  status.textContent = "Mengambil data dari Google Sheets...";
  status.style.color = "#222";
  try {
    const res = await fetch(SHEETDB_API);
    if(res.ok) {
      const sheetData = await res.json();
      if(Array.isArray(sheetData)) {
        data = sheetData.map(row => ({
          nama: row.nama || "",
          jumlah: Number(row.jumlah || 0)
        }));
        saveData();
        renderTable();
        status.textContent = "Data berhasil diambil dari Google Sheets!";
        status.style.color = "green";
      } else {
        status.textContent = "Data tidak valid dari SheetDB.";
        status.style.color = "red";
      }
    } else {
      status.textContent = "Gagal mengambil data!";
      status.style.color = "red";
    }
  } catch(e) {
    status.textContent = "Gagal koneksi ke API SheetDB!";
    status.style.color = "red";
  }
}

// --- Init ---
loadData();
renderTable();
</script>
</body>
</html>
