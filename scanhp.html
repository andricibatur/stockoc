<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner gg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode@2.2.7/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 40%;
      transform: translate(-50%, -50%);
      border: 2px solid limegreen;
      pointer-events: none;
      z-index: 1;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
    }
    #log {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      background: #f4f4f4;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Barcode Scanner</h2>
<div id="reader"></div>
<div id="overlay"></div>

<div id="controls">
  <button id="btnMasuk">Scan Masuk</button>
  <button id="btnKeluar">Scan Keluar</button>
  <button id="btnCopy">Copy</button>
  <button id="btnClear">Clear</button>
</div>

<h3>Laporan</h3>
<div id="log"></div>

<script type="module">
  import { Html5Qrcode } from "https://unpkg.com/html5-qrcode?module";

  const logBox = document.getElementById('log');
  const html5QrCode = new Html5Qrcode("reader");
  let log = JSON.parse(localStorage.getItem('scanLog') || '[]');
  let lastScan = 0;
  let currentMode = null;

  const updateLog = () => {
    logBox.textContent = log.join('\n');
    localStorage.setItem('scanLog', JSON.stringify(log));
  };

  const beep = () => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 1000;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.1);
  };

  const startScan = (mode) => {
    currentMode = mode;
    lastScan = 0;
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 150 } },
      (decodedText) => {
        const now = Date.now();
        if (now - lastScan > 3000) {
          lastScan = now;
          beep();
          log.push(decodedText);
          updateLog();
          alert(`${mode}: ${decodedText}`);
        }
      }
    );
  };

  document.getElementById('btnMasuk').onclick = () => startScan('Masuk');
  document.getElementById('btnKeluar').onclick = () => startScan('Keluar');
  document.getElementById('btnCopy').onclick = () => {
    navigator.clipboard.writeText(log.join('\n')).then(() => alert('Tersalin!'));
  };
  document.getElementById('btnClear').onclick = () => {
    if (confirm('Hapus semua laporan?')) {
      log = [];
      updateLog();
    }
  };

  updateLog();
</script>

</body>
</html>
