<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Barcode</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      left: 50%; 
      top: 50%;
      width: 80%; 
      height: 30%;
      transform: translate(-50%, -50%);
      border: 2px solid limegreen;
      box-sizing: border-box;
      pointer-events: none;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      min-width: 120px;
    }
    button:hover {
      background-color: #45a049;
    }
    #log {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    h3 {
      margin-top: 20px;
      color: #333;
    }
    #status {
      text-align: center;
      margin: 10px 0;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Scanner Barcode</h2>
  <div id="status">Pilih "Scan Masuk" atau "Scan Keluar" untuk memulai</div>
  
  <div id="camera-container">
    <video id="camera"></video>
    <div id="overlay"></div>
  </div>

  <div class="button-container">
    <button id="btnMasuk">Scan Masuk</button>
    <button id="btnKeluar">Scan Keluar</button>
    <button id="btnTorch">Toggle Lampu</button>
    <button id="btnKirimWA">Kirim WA</button>
    <button id="btnCopy">Copy Laporan</button>
    <button id="btnClear">Clear Laporan</button>
  </div>

  <h3>Laporan:</h3>
  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script>
    const camContainer = document.getElementById('camera-container');
    const cameraElement = document.getElementById('camera');
    const LOG = document.getElementById('log');
    const statusElement = document.getElementById('status');
    let log = JSON.parse(localStorage.getItem('scanLog') || '[]');
    let lastScan = 0, mode = null, track = null;
    let isScanning = false;

    function updateLog() {
      LOG.textContent = log.join('\n');
      localStorage.setItem('scanLog', JSON.stringify(log));
    }
    updateLog();

    function updateStatus(message) {
      statusElement.textContent = message;
    }

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(1000, ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    function startScanner(selectedMode) {
      if (isScanning && mode === selectedMode) {
        updateStatus(`Sudah dalam mode ${mode}`);
        return;
      }
      
      mode = selectedMode;
      lastScan = 0;
      isScanning = true;
      
      updateStatus(`Memulai scanner mode ${mode}...`);
      
      Quagga.stop();
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: cameraElement,
          constraints: { 
            facingMode: "environment",
            width: { min: 640 },
            height: { min: 480 }
          }
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: 4,
        decoder: { 
          readers: [
            "code_128_reader", 
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "upc_reader",
            "upc_e_reader"
          ] 
        },
        locate: true
      }, err => {
        if (err) {
          updateStatus(`Error: ${err}`);
          console.error(err);
          isScanning = false;
          return;
        }
        Quagga.start();
        updateStatus(`Scanner ${mode} aktif - Arahkan ke barcode`);
        
        try {
          const stream = cameraElement.srcObject;
          if (stream) {
            track = stream.getVideoTracks()[0];
          }
        } catch (e) {
          console.warn("Tidak bisa mengakses track kamera:", e);
        }
      });
    }

    Quagga.onDetected(res => {
      const now = Date.now();
      if (!mode || (now - lastScan) < 3000) return;
      lastScan = now;

      beep();
      const code = res.codeResult.code;
      const timestamp = new Date().toLocaleString();
      const logEntry = `[${timestamp}] ${mode}: ${code}`;
      
      log.push(logEntry);
      updateLog();
      
      // Notifikasi sukses
      updateStatus(`Berhasil scan: ${code}`);
      
      // Tampilkan alert hanya di mode development
      if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
        alert(`${mode}: ${code}`);
      }
    });

    // Event listeners untuk tombol
    document.getElementById('btnMasuk').onclick = () => startScanner('Masuk');
    document.getElementById('btnKeluar').onclick = () => startScanner('Keluar');

    document.getElementById('btnTorch').onclick = () => {
      if (!track) {
        updateStatus("Mulai scanner terlebih dahulu");
        return;
      }
      
      const cap = track.getCapabilities ? track.getCapabilities() : {};
      if ('torch' in cap) {
        const settings = track.getSettings();
        track.applyConstraints({ 
          advanced: [{ torch: !settings.torch }] 
        }).then(() => {
          updateStatus(settings.torch ? "Lampu dimatikan" : "Lampu dihidupkan");
        }).catch(err => {
          console.error("Gagal mengubah torch:", err);
          updateStatus("Gagal mengontrol lampu");
        });
      } else {
        updateStatus("Perangkat tidak mendukung lampu flash");
      }
    };

    document.getElementById('btnKirimWA').onclick = () => {
      const text = log.join('\n') || 'Laporan kosong';
      // Ganti YOURPHONENUMBER dengan nomor WhatsApp tujuan
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    };

    document.getElementById('btnCopy').onclick = () => {
      const text = log.join('\n') || 'Tidak ada data untuk disalin';
      navigator.clipboard.writeText(text)
        .then(() => {
          updateStatus("Laporan berhasil disalin!");
          setTimeout(() => updateStatus(`Scanner ${mode || 'tidak'} aktif`), 2000);
        })
        .catch(err => {
          console.error("Gagal menyalin:", err);
          updateStatus("Gagal menyalin laporan");
        });
    };

    document.getElementById('btnClear').onclick = () => {
      if (confirm('Apakah Anda yakin ingin menghapus semua laporan?')) {
        log = [];
        updateLog();
        updateStatus("Laporan telah dihapus");
      }
    };

    // Bersihkan scanner saat hditutup
    window.addEventListener('beforeunload', () => {
      if (isScanning) {
        Quagga.stop();
      }
    });
  </script>
</body>
</html>
