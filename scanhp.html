<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Scan Barcode</title>
  <style>
    body{font-family:sans-serif;padding:10px;}
    #camera{width:100%;max-width:400px;height:300px;border:1px solid #ccc;margin-bottom:10px;}
    button{margin:5px;padding:10px;}
    #log{white-space:pre-wrap;background:#f9f9f9;padding:10px;height:150px;overflow-y:auto;}
  </style>
</head>
<body>

  <h2>Scanner Barcode</h2>
  <div id="camera"></div>

  <button id="btnMasuk">Scan Masuk</button>
  <button id="btnKeluar">Scan Keluar</button>
  <button id="btnTorch">Toggle Lampu</button>
  <button id="btnKirimWA">Kirim WA</button>
  <button id="btnCopy">Copy Laporan</button>
  <button id="btnClear">Clear Laporan</button>

  <h3>Laporan:</h3>
  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script>
    const CAM = document.getElementById('camera');
    const LOG = document.getElementById('log');
    let log = JSON.parse(localStorage.getItem('scanLog')||'[]');
    let lastScan = 0, mode=null, track=null;

    function updateLog(){
      LOG.textContent = log.join('\n');
      localStorage.setItem('scanLog', JSON.stringify(log));
    }
    updateLog();

    function beep(){
      const ctx=new (window.AudioContext||window.webkitAudioContext)();
      const osc=ctx.createOscillator();
      osc.type='sine';
      osc.frequency.setValueAtTime(1000,ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start(); osc.stop(ctx.currentTime + 0.1);
    }

    function startScanner(m){
      mode=m;
      Quagga.init({
        inputStream:{
          target:CAM,
          type:'LiveStream',
          constraints:{
            facingMode:'environment',
            focusMode: 'continuous',
            zoom: true
          }
        },
        decoder:{
          readers:['code_128_reader','ean_reader','ean_8_reader','code_39_reader','code_39_vin_reader','codabar_reader','upc_reader','upc_e_reader'],
          multiple: false
        },
        locate: true,
        numOfWorkers: navigator.hardwareConcurrency || 4,
        frequency: 10,
        debug: {
          drawBoundingBox: true,
          showFrequency: true,
          drawScanline: true,
          showPattern: true
        }
      }, e=>{
        if(e) return alert(e);
        Quagga.start();
        track = Quagga.CameraAccess.getActiveTrack();
        
        // Coba aktifkan autofocus jika tersedia
        if (track && track.getCapabilities().focusMode.includes('continuous')) {
          track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
        }
      });
    }

    Quagga.onDetected(res=>{
      const now=Date.now();
      if(!mode || now-lastScan<3000) return; // Waktu tunggu dikurangi dari 3s ke 1s
      lastScan=now;
      const code=res.codeResult.code;
      beep();
      log.push(`${new Date().toLocaleTimeString()} - ${mode}: ${code}`);
      updateLog();
      // alert(`${mode}: ${code}`); // Di-comment untuk scanning lebih cepat
    });

    document.getElementById('btnMasuk').onclick=()=>startScanner('Masuk');
    document.getElementById('btnKeluar').onclick=()=>startScanner('Keluar');

    document.getElementById('btnTorch').onclick=()=>{
      if(!track) return alert('Mulai scanner dulu');
      const cap=track.getCapabilities();
      if(cap.torch){
        const on = track.getSettings().torch;
        track.applyConstraints({advanced:[{torch:!on}]});
      } else alert('Torch tidak tersedia');
    };

    document.getElementById('btnKirimWA').onclick=()=>{
      const text=log.join('\n')||'Laporan kosong';
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    };

    document.getElementById('btnCopy').onclick=()=>{
      navigator.clipboard.writeText(log.join('\n')).then(()=>alert('Tersalin!'));
    };

    document.getElementById('btnClear').onclick=()=>{
      if(confirm('Hapus semua laporan?')){
        log=[]; updateLog();
      }
    };
  </script>
</body>
</html>
