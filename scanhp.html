<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Barcode</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      left: 50%; top: 50%;
      width: 60%; height: 40%;
      transform: translate(-50%, -50%);
      border: 2px solid limegreen;
      box-sizing: border-box;
      pointer-events: none;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 120px;
    }
    button:hover {
      background-color: #45a049;
    }
    #log {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
    #status {
      text-align: center;
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Scanner Barcode</h2>
  <div id="status">Pilih "Scan Masuk" atau "Scan Keluar" untuk memulai</div>
  
  <div id="camera-container">
    <video id="camera" playsinline></video>
    <div id="overlay"></div>
  </div>

  <div class="button-container">
    <button id="btnMasuk">Scan Masuk</button>
    <button id="btnKeluar">Scan Keluar</button>
    <button id="btnTorch">Toggle Lampu</button>
    <button id="btnKirimWA">Kirim WA</button>
    <button id="btnCopy">Copy Laporan</button>
    <button id="btnClear">Clear Laporan</button>
  </div>

  <h3>Laporan:</h3>
  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script>
    const cameraElement = document.getElementById('camera');
    const LOG = document.getElementById('log');
    const statusElement = document.getElementById('status');
    let log = JSON.parse(localStorage.getItem('scanLog') || '[]');
    let lastScan = 0, mode = null, track = null;

    function updateLog() {
      LOG.textContent = log.join('\n') || 'Tidak ada data laporan';
      localStorage.setItem('scanLog', JSON.stringify(log));
    }
    updateLog();

    function updateStatus(message) {
      statusElement.textContent = message;
    }

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(1000, ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    function startScanner(selectedMode) {
      mode = selectedMode;
      lastScan = 0;
      Quagga.stop();
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: cameraElement,
          constraints: { 
            facingMode: "environment",
            width: { min: 640 },
            height: { min: 480 }
          }
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        decoder: { 
          readers: [
            "code_128_reader", 
            "ean_reader",
            "ean_8_reader",
            "code_39_reader"
          ] 
        },
        locate: true
      }, err => {
        if (err) {
          updateStatus(`Error: ${err.message}`);
          console.error(err);
          return;
        }
        Quagga.start();
        updateStatus(`Scanner ${mode} aktif - Arahkan ke barcode`);
        
        try {
          const stream = cameraElement.srcObject;
          if (stream) {
            track = stream.getVideoTracks()[0];
          }
        } catch (e) {
          console.warn("Tidak bisa mengakses track kamera:", e);
        }
      });
    }

    Quagga.onDetected(res => {
      const now = Date.now();
      if (!mode || (now - lastScan) < 3000) return;
      lastScan = now;

      if (!res.codeResult || !res.codeResult.code) {
        console.warn("Barcode terdeteksi tapi tidak bisa dibaca", res);
        return;
      }

      beep();
      const code = res.codeResult.code;
      const timestamp = new Date().toLocaleString();
      const logEntry = `[${timestamp}] ${mode}: ${code}`;
      
      log.push(logEntry);
      updateLog();
      updateStatus(`Berhasil scan: ${code}`);
    });

    // Event listeners untuk tombol
    document.getElementById('btnMasuk').addEventListener('click', () => startScanner('Masuk'));
    document.getElementById('btnKeluar').addEventListener('click', () => startScanner('Keluar'));

    document.getElementById('btnTorch').addEventListener('click', () => {
      if (!track) {
        updateStatus("Mulai scanner terlebih dahulu");
        return;
      }
      
      const cap = track.getCapabilities ? track.getCapabilities() : {};
      if ('torch' in cap) {
        const settings = track.getSettings();
        track.applyConstraints({ 
          advanced: [{ torch: !settings.torch }] 
        }).then(() => {
          updateStatus(settings.torch ? "Lampu dimatikan" : "Lampu dihidupkan");
        }).catch(err => {
          console.error("Gagal mengubah torch:", err);
          updateStatus("Gagal mengontrol lampu");
        });
      } else {
        updateStatus("Perangkat tidak mendukung lampu flash");
      }
    });

    // PERBAIKAN TOMBOL KIRIM WA
    document.getElementById('btnKirimWA').addEventListener('click', () => {
      if (log.length === 0) {
        updateStatus("Tidak ada data untuk dikirim");
        return;
      }
      
      const text = "Laporan Scan Barcode:\n\n" + log.join('\n');
      // Ganti dengan nomor WhatsApp tujuan (format: 6281234567890 tanpa tanda + atau 0 di depan)
      const phoneNumber = "6281234567890"; 
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`, '_blank');
    });

    // PERBAIKAN TOMBOL COPY
    document.getElementById('btnCopy').addEventListener('click', async () => {
      if (log.length === 0) {
        updateStatus("Tidak ada data untuk disalin");
        return;
      }
      
      try {
        await navigator.clipboard.writeText(log.join('\n'));
        updateStatus("Laporan berhasil disalin ke clipboard");
      } catch (err) {
        console.error("Gagal menyalin:", err);
        updateStatus("Gagal menyalin laporan");
        
        // Fallback untuk browser lama
        const textarea = document.createElement('textarea');
        textarea.value = log.join('\n');
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        updateStatus("Laporan disalin (metode fallback)");
      }
    });

    document.getElementById('btnClear').addEventListener('click', () => {
      if (log.length === 0 || confirm('Apakah Anda yakin ingin menghapus semua laporan?')) {
        log = [];
        updateLog();
        updateStatus("Laporan telah dihapus");
      }
    });

    // Inisialisasi camera element
    cameraElement.style.display = 'block';
  </script>
</body>
</html>
